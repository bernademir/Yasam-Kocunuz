<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Yasam Kocunuz</title>
    </h:head>
    <h:body style="background-image: url(resimler/giris1.jpg);">
        <h:form style="border: 1px solid greenyellow;width: 380px;height: auto;padding: 40px;margin: 150px auto;background-color: black; border-radius: 40px;">

            <h:panelGrid columns="2">
                <h:outputText value="Kullanici Adi:" style="font-weight: bolder;color:greenyellow;font-family: fantasy;font-size: larger;"/>
                <br></br>
                <h:inputText id="kullaniciAdi" value="#{managedBeanClass.girisKullaniciAdi}" />  <!--buralardaki noktalar sınıf değişkenlerine erişmekm için-->

                <br></br>

            </h:panelGrid>
            <h:panelGrid>
                <h:outputText value="Sifre:" style="font-weight: bolder;color:greenyellow;font-family: fantasy;font-size: larger;"/>
                <h:inputSecret id="sifre" value="#{managedBeanClass.girisSifre}" />

                <br></br>
            </h:panelGrid>
            <h:commandButton value="GİRİS YAP" action="#{managedBeanClass.girisKontrol()}" style="margin: auto auto auto 150px; color:black; font-weight: bolder;background-color: greenyellow;"/> 

            <br></br>
            <h:commandButton value="ÜYE OL" action="kaydol.xhtml" style="margin-top: 20px;color: greenyellow;background-color: black;"></h:commandButton>

        </h:form>
    </h:body>
</html>
